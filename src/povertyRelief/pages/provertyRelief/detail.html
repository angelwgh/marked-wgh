	<script>
		


		;(function () {
			// 图片懒加载
			function LazyloadImg(selector) {
				var l = this;
				l.elems = $(selector);

				l.init = function () {
					this.load()
				}

				l.load = function () {
					var elems = this.elems;

					if(elems.length > 0){
						elems.each(function (index,elem) {
							var $el = $(elem)
							var src = $el.data().url
							l.loadImg(src, function () {
								$el.hide()
								$el.attr('src', src)
								$el.fadeIn(400)
							})
						})
					}
				}

				l.loadImg = function (src, callback) {
					var image = new Image()
					image.onload = function () {
						callback()
					}

					image.src = src

				}

				l.init()


			}
			

			function Page() {
				var p = this;

				p.init = function () {
					this.lazyloadImg = new LazyloadImg('.lazyload')
					this.addEvent()
				}

				// 添加事件
				p.addEvent = function () {

					// 列表hover事件
					$(".topic .topic-goods-Z li").hover(function () {
					    $(this).children(".p-name").css("visibility", "visible");

					}, function () {
					    $(this).children(".p-name").css("visibility", "hidden");

					})
				}




				p.init()
			};




			$(function () {
				var page = new Page()
			})



			
		})()
	</script>
