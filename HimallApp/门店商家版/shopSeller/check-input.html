<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no" />
		<title>核销扫码</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
			<h1 class="mui-title">核销</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row check-input">
				<input type="text" id="code" class="mui-input-clear mui-input" placeholder="请输入提货码">
			</div>
			<div class="check-bottom">
				<div class="order-btn">
		        	<a class="mui-btn mui-btn-blue mui-btn-block" id="checkBtn">确认提货</a>
		        </div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init({
				swipeBack: true
			});
			
			mui.plusReady(function() {
			});
			
			document.getElementById('checkBtn').addEventListener('tap',function(){
				var code=document.getElementById('code').value;
				if(code.length<10){
					plus.nativeUI.toast('请输入正确的提货码！');
					return;
				}
				himall.openVW('check-order.html',{code:code});
				setTimeout(function(){
					plus.webview.getWebviewById('check-qrcode.html').close('none');
			    	plus.webview.currentWebview().close('none');
			    },1000)
			})
			
		</script>
	</body>

</html>
